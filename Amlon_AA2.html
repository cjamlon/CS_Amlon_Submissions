<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            transition: border-color 0.3s;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
            margin-right: 2%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: 5px;
        }

        #userInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="#" method="post" onsubmit="displayUserInfo(event)">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required onblur="validateInput(this)" onfocus="clearBorder(this)">

            <label for="username">Preferred Username:</label>
            <input type="text" id="username" name="username" required onblur="validateInput(this)" onfocus="clearBorder(this)">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required onblur="validateInput(this)" onfocus="clearBorder(this)">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required onblur="validateInput(this)" onfocus="clearBorder(this)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required onblur="validateInput(this)" onfocus="clearBorder(this)">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required onblur="validateInput(this)" onfocus="clearBorder(this)"></textarea>

            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" rows="3" onblur="validateInput(this)" onfocus="clearBorder(this)"></textarea>

            <input type="submit" value="Sign Up">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div id="userInfo" style="display: none;">
        <h3>User Information:</h3>
        <div id="displayInfo"></div>
    </div>

    <script>
        function validateInput(element) {
            if (element.value === '') {
                element.style.borderColor = 'red';
            } else {
                element.style.borderColor = 'green';
            }
        }

        function clearBorder(element) {
            element.style.borderColor = '#ccc';
        }

        function displayUserInfo(event) {
            event.preventDefault(); 

            var fullname = document.getElementById("fullname").value;
            var username = document.getElementById("username").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var interests = document.getElementById("interests").value;

            var userInfoDiv = document.getElementById("userInfo");
            var displayInfoDiv = document.getElementById("displayInfo");
            displayInfoDiv.innerHTML = "<p><strong>Full Name:</strong> " + fullname + "</p>" +
                                       "<p><strong>Username:</strong> " + username + "</p>" +
                                       "<p><strong>Gender:</strong> " + gender + "</p>" +
                                       "<p><strong>Email:</strong> " + email + "</p>" +
                                       "<p><strong>Address:</strong> " + address + "</p>" +
                                       "<p><strong>Interests:</strong> " + interests + "</p>";

            userInfoDiv.style.display = "block";
        }
    </script>
</body>
</html>
